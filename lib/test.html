<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sách 3D demo Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; background: #f0f0f0; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px; left: 10px;
      font-family: Arial, sans-serif;
      color: #333;
      font-size: 18px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="info">Sách 3D demo: hộp lập phương xoay</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script>
  // Tạo scene, camera, renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Tạo hộp lập phương (đại diện sách)
  const geometry = new THREE.BoxGeometry(2, 3, 0.2);
  const material = new THREE.MeshPhongMaterial({ color: 0x156289, emissive: 0x072534, side: THREE.DoubleSide, flatShading: true });
  const book = new THREE.Mesh(geometry, material);
  scene.add(book);

  // Thêm ánh sáng
  const light1 = new THREE.DirectionalLight(0xffffff, 0.8);
  light1.position.set(5, 10, 7);
  scene.add(light1);
  const ambientLight = new THREE.AmbientLight(0x404040, 1); 
  scene.add(ambientLight);

  camera.position.z = 6;

  // Animation xoay và render
  function animate() {
    requestAnimationFrame(animate);
    book.rotation.y += 0.01;
    book.rotation.x += 0.005;
    renderer.render(scene, camera);
  }

  animate();

  // Responsive
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
